<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width= device-width, initial-scale=1.0, shrink-to-fit=no"> 
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title> Zomato App </title>
        
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="test" class="img-responsive" height="500px" width="100%">
          
                    <div class="carousel-caption pb-3 mb-2">
                        <strong><p class="display-1 p-0" style="font-weight: bolder;"><i>zomato</i></p></strong>
                        <h1>Discover the best food & drinks in your City</h1>
                        <div class="row">
                            <div class="col-md-5 p-0">
                                <input type="text" id="city_input" value="Delhi" placeholder="Please type a location..." onchange="getLocationByCityName()">
                                <ul id="city_results" style="display:none"></ul>
                            </div>
                            <div id ='cuisineSelectDiv' class="col-md-5 p-0">
                                <select id="cuisines" class="form-control custom-select mr-sm-2">
                                    <option>Search for restaurants on Zomato</option>
                                  </select>
                            </div>
                            <div class="search_btn col-md-2 p-0">
                                <button id="searchBtn" class="theme-red-background">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-5" id='collectionsDiv'></div>                      

            <div class="p-5" id='restaurantsDiv'></div>
            
        </div>
        <script src="CityLocationHelper.js"></script>
        <script src="CardUtilities.js"></script>
        <script src="CuisineOptionsHelper.js"></script>
        <script src="CollectionsHelper.js"></script>
        <script src="SearchRestaurantsHelper.js"></script>        
    </body>
</html>
